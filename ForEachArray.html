<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Looping by forEach</title>
</head>
<body>
	<p id ="fruit"></p>
	<script type="text/javascript">
		const fruits = ["Banana", "Orange", "Apple", "Mango"];
		let format="<ul>";
		fruits.forEach(fruitsfn);
		format+="</ul>";
		document.getElementById("fruit").innerHTML=format;
		function fruitsfn(value){
			format+= "<li>"+value+"</li>";
		}
		
	</script>

</body>
</html>
