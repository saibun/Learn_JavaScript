<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Array In Object</title>
</head>
<body>
	<script type="text/javascript">
		const myObj = {name: "John",age: 30,cars: [{name:"Ford", models:["Fiesta", "Focus", "Mustang"]},{name:"BMW", models:["320", "X3", "X5"]},{name:"Fiat", models:["500", "Panda"]}]}

		//print all models of ford
		console.log(myObj.cars[0].models)
		// print all cars name and there models
		for(let i in myObj.cars){
			console.log(myObj.cars[i].name);
			for(let j in myObj.cars[i].models){
				console.log("moles uder "+myObj.cars[i].name+" are "+myObj.cars[i].models[j]);
			}
		}

	</script>

</body>
</html>
